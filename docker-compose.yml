version: '3.8'

services:
  crabrace:
    build:
      context: .
      dockerfile: Dockerfile
    image: crabrace:latest
    container_name: crabrace
    restart: unless-stopped
    ports:
      - "${CRABRACE_PORT:-8080}:8080"
    environment:
      # Server Configuration
      - CRABRACE_SERVER__HOST=0.0.0.0
      - CRABRACE_SERVER__PORT=8080
      - CRABRACE_SERVER__COMPRESSION=true
      - CRABRACE_SERVER__TIMEOUT_SECONDS=30
      # Logging Configuration
      - CRABRACE_LOGGING__LEVEL=${LOG_LEVEL:-info}
      - CRABRACE_LOGGING__JSON_FORMAT=false
      - CRABRACE_LOGGING__SHOW_TARGET=false
      # Metrics Configuration
      - CRABRACE_METRICS__ENABLED=true
      - CRABRACE_METRICS__PATH=/metrics
    # Optional: Mount custom configuration file
    # volumes:
    #   - ./config.toml:/app/config.toml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - crabrace-network

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: crabrace-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - crabrace-network
    depends_on:
      - crabrace
    profiles:
      - monitoring

  # Optional: Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: crabrace-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - crabrace-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  crabrace-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
