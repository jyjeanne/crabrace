apiVersion: v1
kind: Service
metadata:
  name: crabrace
  namespace: crabrace
  labels:
    app: crabrace
    app.kubernetes.io/name: crabrace
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: crabrace
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
